{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <div class = "content-section">
        	<form method = "POST">
        		{% csrf_token %}
        		<fieldset class = "form-group">
        			<legend class = "border-bottom mb-4">Login To Our Website</legend>
        			{{ form|crispy}}
        		</fieldset>
        		<div class="form-group">
        			<button class = "btn btn-outline-info">Login</button>

        		</div>
        		<div class = "border-top pt-3">
        			<small class="text-muted">
        				Don't  have an Account? Click Here To<a class= "ml-2" href="{% url 'register' %}">Register</a>
        			</small><br>
                                <small class = "text-muted">
                                        forgot password click to <a href="{% url 'password_reset'%}">Reset Password</a> 
                                </small>
        		</div>
        	</form>
        </div>
{% endblock content %}
